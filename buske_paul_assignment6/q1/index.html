<header >
	<h1>Paul's Book App</h1>
</header>
<main>
	<h3>Favorite Book Information:</h3>
	<div id="title">Title: </div>
	<div id="author">Author:</div>
	<div id="subject">Subject:</div>
	<button onclick="promptForBookInformation()">Click here to enter
	                                             book information</button>
	<script>
		function promptForBookInformation(){
			const bookTitleResponse = prompt("What is the title of your favorite book?")
			const bookAuthorResponse =
					prompt("Who is the author of your favorite book?")
			const bookSubjectResponse =
					prompt("What is the subject of your favorite book")

			if(bookTitleResponse != null && bookAuthorResponse != null && bookSubjectResponse != null){
				document.getElementById("title").innerHTML =
						`Title: ${bookTitleResponse}`;
				document.getElementById("author").innerHTML =
						`Author: ${bookAuthorResponse}`;
				document.getElementById("subject").innerHTML =
						`Subject: ${bookSubjectResponse}`;
			}
		}
	</script>
</main>
