<header>
	<h1>Paul's Miles to Kilometers Tool</h1>
</header>
<main>
	<form action="javascript:convertMilesToKilometers()" name="milesForm">
		<label>
			Please enter miles:
			<input id="miles" type="text">
		</label>
		<input type="submit" value="Convert to Kilometers">
	</form>
	<div id="conversion"></div>
	<script>
		const convertMilesToKilometers = () => {
			const miles =
					parseFloat(document.getElementById("miles").value)
			const kilometers = miles * 1.61;
			switch (true) {
				case miles !== null && !isNaN(miles):
					document.getElementById("conversion").innerHTML =
							`${ miles } miles is ${ kilometers } kilometers`;
					break;
				case isNaN(miles):
					document.getElementById("conversion").innerHTML =
							"Please enter a number.";
					break;
				default:
					document.getElementById("conversion").innerHTML =
							"Something went wrong, please try again."
			}
		};
	</script>
</main>

</html>
