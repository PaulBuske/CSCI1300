<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Paul's Feet to Inches Calculator</title>
	<link href="assigment_6_q2.css" rel="stylesheet">
</head>
<body>

<header>
	<h1>Paul's Feet to Inches Calculator</h1>
</header>
<main>
	<form action="javascript:convertToTotalInches()" name="inchesForm">
		<label>
			Feet:
			<input id="feet" type="text">
		</label>
		<label>
			Inches:
			<input id="inches" type="text">
		</label>
		<input type="submit" value="Convert to Inches">
	</form>
	<div id="conversion"></div>
	<script>
		const convertToTotalInches = () => {

			const feetAsString = document.getElementById("feet").value;
			const inchesAsString = document.getElementById("inches").value;

			const feetAsFloat =  feetAsString === "" ? 0 : parseFloat(feetAsString);
			const inchesAsFloat = inchesAsString === "" ? 0 : parseFloat(inchesAsString);


			switch (true) {
				case feetAsFloat < 0 && inchesAsFloat < 0 :
					document.getElementById("conversion").innerHTML =
							"Feet must be more than 0. Inches must be between 0 and 11.";
					break
				case inchesAsFloat > 11 || inchesAsFloat < 0 :
					document.getElementById("conversion").innerHTML =
							"Inches must be between 0 and 11.";
					break
				case feetAsFloat < 0 :
					document.getElementById("conversion").innerHTML =
							"Feet must be more than 0.";
					break
				case feetAsFloat % 1 !== 0 :
					document.getElementById("conversion").innerHTML =
							"Feet must be a whole number";
					break
				case feetAsString === "" && inchesAsString === "" :
					document.getElementById("conversion").innerHTML =
							"Please enter a value to continue.";
					break;
				case (isNaN(feetAsFloat) || isNaN(inchesAsFloat)) && (feetAsFloat !== null ||
						inchesAsFloat !== null):
					document.getElementById("conversion").innerHTML =
							"Please enter a number.";
					break;
				case !isNaN(feetAsFloat) && !isNaN(inchesAsFloat) :
					const totalInches = feetAsFloat * 12 + inchesAsFloat;
					const displayedInches = totalInches % 1 ?
							totalInches : Number(totalInches).toFixed(0);
					document.getElementById("conversion").innerHTML =
							`${ displayedInches } inches.`;
					break;
				default:
					document.getElementById("conversion").innerHTML =
							"Something went wrong, please try again.";
			}
		};
	</script>
</main>

</body>
</html>
