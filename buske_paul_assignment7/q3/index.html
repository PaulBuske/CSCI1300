<header>
    <h1>Paul's Fahrenheit to Celsius Tool</h1>
</header>
<main>
    <form action="javascript:convertFahrenheitToCelsius()" name="temperatureForm">
        <label>
            Fahrenheit:
            <input id="fahrenheit" type="text">
        </label>
        <input type="submit" value="Convert to Celsius">
    </form>
    <div id="conversion"></div>
    <script>
        const convertFahrenheitToCelsius = () => {

            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            const celsius = isNaN(fahrenheit) ? null : (fahrenheit - 32) * 5 / 9;
            const displayedCelsius = celsius % 1 ?
                Number(celsius).toFixed(1) : Number(celsius).toFixed(0);
            switch (true) {
                case isNaN(fahrenheit) :
                    document.getElementById("conversion").innerHTML =
                        "Please enter a number to continue.";
                    break
                case fahrenheit < 65 :
                    document.getElementById("conversion").innerHTML =
                        `A cold day is ${fahrenheit}F, which is roughly ${displayedCelsius}C.`
                    break;
                case fahrenheit > 85 :
                    document.getElementById("conversion").innerHTML =
                        `A warm day is ${fahrenheit}F, which is roughly ${displayedCelsius}C.`
                    break;
                case fahrenheit >= 65 || fahrenheit <= 85 :
                    document.getElementById("conversion").innerHTML =
                        `A nice day is ${fahrenheit}F, which is roughly ${displayedCelsius}C.`
                    break;
                default:
                    document.getElementById("conversion").innerHTML =
                        "Something went wrong, please try again.";
            }
        };
    </script>
</main>
