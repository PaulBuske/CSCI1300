<header class="paul_header_with_image"><h1 class="paul_header_text">
	Paul's Electronically Personified Thoughts</h1>
</header>
<hr>
<main>
	<form>
		<label for="journal_location">Where does this story take
		                              place?</label><br>
		<input id="journal_location" name="journal_location" type="text"><br>
		<label for="journal_main_topic">Tell us about your story?</label><br>
		<textarea cols="50" id="journal_main_topic" name="journal_main_topic"
		          rows="4">So there I was...</textarea><br>
		How did this make you feel?<br>
		<input id="glad" name="glad" type="checkbox" value="Glad">
		<label for="glad">&#128512;</label>&nbsp;
		<input id="sad" name="sad" type="checkbox" value="Sad">
		<label for="sad">&#128546;</label>&nbsp;
		<input id="meh" name="meh" type="checkbox" value="Meh">
		<label for="meh">&#128528;</label>&nbsp;
		<input id="angry" name="angry" type="checkbox" value="Angry">
		<label for="angry">&#128544;</label>&nbsp;<br>
		What time did this take place?<br>
		<input id="daytime" name="daytime" type="radio" value="Daytime">
		<label for="daytime">Day Time</label>&nbsp;
		<input id="nighttime" name="nighttime" type="radio" value="Nighttime">
		<label for="nighttime">Night Time</label><br>
		<label for="experience">Rate your experience from 1 to 10:</label>
		<input id="experience" max="10" min="1" name="experience"
		       type="range"> <br><br>
		<input type="submit" value="Add this event!">
	</form>

</main>
<hr>
